name: Build ZMK Firmware

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'config/**'
      - 'boards/**'
      - 'build.yaml'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          # Dongle - Central
          - board: nice_nano_v2
            shield: corne_dongle
            cmake_args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
            artifact_name: corne_dongle-nice_nano_v2
          # Left half - Peripheral
          - board: nice_nano_v2
            shield: corne_left
            cmake_args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
            artifact_name: corne_left-nice_nano_v2-peripheral
          # Right half - Peripheral
          - board: nice_nano_v2
            shield: corne_right
            cmake_args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
            artifact_name: corne_right-nice_nano_v2-peripheral
          # Settings reset
          - board: nice_nano_v2
            shield: settings_reset
            cmake_args: ""
            artifact_name: settings_reset-nice_nano_v2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-west-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-west-

      - name: West init
        run: west init -l config

      - name: West update
        run: west update

      - name: West zephyr-export
        run: west zephyr-export

      - name: Build firmware
        run: |
          west build -s zmk/app -b ${{ matrix.board }} -- \
            -DSHIELD=${{ matrix.shield }} \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}/boards" \
            ${{ matrix.cmake_args }}

      - name: Rename artifact
        run: |
          mkdir -p artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 artifacts/${{ matrix.artifact_name }}.uf2
          fi

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*.uf2
          if-no-files-found: error

  merge:
    runs-on: ubuntu-latest
    needs: build
    name: Merge Artifacts
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware

      - name: Upload merged firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-all
          path: firmware/**/*.uf2
