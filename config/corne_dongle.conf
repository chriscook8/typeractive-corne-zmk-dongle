# Corne Dongle Configuration
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Taipo generates ~324 combos. The thumb keys (LIT/LOT/RIT/ROT) each appear
# in 80+ combos. Raise the per-key limit or ZMK silently drops combos beyond
# the default of 5, which is why thumb modifier combos weren't firing.
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=100

# taipo.dtsi has combos with up to 5 simultaneous keys (e.g. 3-letter chord
# + both thumbs). Default ZMK max is 4 â€” raise it to avoid silent drops.
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=5
