# Corne Left Half - Peripheral Configuration

# This half is a peripheral (connects to dongle)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Enable BLE for peripheral
CONFIG_ZMK_BLE=y

# Disable USB on peripheral (optional - saves power)
# CONFIG_ZMK_USB=n

# Deep sleep settings for battery savings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
